<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e1428b0a9e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="grid place-items-center min-h-screen bg-neutral-400">

    <div class="app w-[300px] bg-white overflow-hidden md:flex md:w-[600px] md:rounded-2xl">
        <div class="flex flex-col text-center text-white p-7 rounded-br-3xl rounded-bl-3xl bg-gradient-to-t from-blue-800 to-blue-600 md:rounded-2xl md:w-1/2">
            <h1 class="text-gray-400 font-bold">Your Result</h1>

            <div class="grid place-items-center w-[90px] h-[90px] mx-auto my-5 rounded-full bg-gradient-to-b from-blue-800 to-blue-600 md:w-[140px] md:h-[140px]">
                <p class="flex flex-col">
                    <span class="text-4xl font-bold md:text-5xl">76</span>
                    <span class="text-xs text-gray-400 font-semibold">of 100</span>
                </p>
                
            </div>

            <p class="font-bold text-lg md:mt-auto">Great</p>
            <p class="text-sm w-[30ch] mx-auto text-gray-400 font-semibold md:w-[25ch] md:mb-1">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="bg-white p-7 md:w-1/2 ">
            <h1 class="font-bold text-lg mb-4 w-full">Summery</h1>

            <div class="flex flex-col gap-3">
                <div class="card-item flex items-center gap-4 p-2 rounded-md bg-[#F55] bg-opacity-20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
                    <p class="text-[#F55]">Reaction</p>

                    <p class="ml-auto font-bold text-gray-400">
                        <span class="text-neutral-700">80</span> / 100
                    </p>
                </div>
                <div class="card-item flex items-center gap-4 p-2 rounded-md bg-[#FFB21E] bg-opacity-20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
                        <p class="text-[#FFB21E]"">Memory</p>

                        <p class="ml-auto font-bold text-gray-400">
                            <span class="text-neutral-700">92</span> / 100
                        </p>
                </div>
                <div class="card-item flex items-center gap-4 p-2 rounded-md bg-[#00BB8F] bg-opacity-20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
                        <p class="text-[#00BB8F]"">Verbal</p>

                        <p class="ml-auto font-bold text-gray-400">
                            <span class="text-neutral-700">61</span> / 100
                        </p>
                </div>
                <div class="card-item flex items-center gap-4 p-2 rounded-md bg-[#1125D6] bg-opacity-20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
                        <p class="text-[#1125D6]"">Visual</p>

                        <p class="ml-auto font-bold text-gray-400">
                            <span class="text-neutral-700">72</span> / 100
                        </p>
                </div>
            </div>
            <button class="block w-full rounded-full text-white font-bold py-2 mt-6 mx-auto bg-neutral-700">Continue</button>
        </div>
    </div>
    
</body>
</html>
